<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacchetto Wellness - Trilussa Palace Hotel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Stile generale */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px 50px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container h1 {
            color: #2d89e5;
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .container p {
            color: #555;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .section {
            text-align: left;
            margin-bottom: 25px;
        }

        .section h2 {
            font-size: 1.2rem;
            color: #2d89e5;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .option:hover {
            background: #eef6ff;
            transform: translateY(-2px);
        }

        .option img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 10px;
            object-fit: cover;
        }

        .option label {
            display: flex;
            align-items: center;
            flex: 1;
            font-size: 1rem;
            color: #333;
            cursor: pointer;
        }

        .option input {
            transform: scale(1.3);
            margin-right: 10px;
            cursor: pointer;
        }

        .duration {
            margin-left: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .extras {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .extras .option {
            background: #fffbe6;
        }

        h2.total {
            font-size: 1.5rem;
            color: #2d89e5;
            margin: 20px 0;
            font-weight: 700;
        }

        #submitButton {
            background-color: #2d89e5;
            color: white;
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            font-weight: 700;
        }

        #submitButton:hover {
            background-color: #1b5dab;
            transform: scale(1.02);
        }

        #totalPrice {
            font-weight: bold;
            color: #333;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .option img {
                width: 40px;
                height: 40px;
            }

            .container h1 {
                font-size: 1.5rem;
            }

            .section h2 {
                font-size: 1rem;
            }

            h2.total {
                font-size: 1.3rem;
            }

            #submitButton {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pacchetto Wellness</h1>
        <p>Scegli le opzioni per il tuo relax presso il Trilussa Palace Hotel:</p>
        <form id="wellnessForm">
            <!-- Sezione Scelta Spa -->
            <div class="section">
                <h2>1. Scegli la Spa</h2>
                <div class="options">
                    <div class="option">
                        <img src="https://via.placeholder.com/50" alt="Maya Moon Spa">
                        <label>
                            <input type="radio" name="spa" class="option-radio" data-price="100" value="Maya Moon Spa">
                            Maya Moon Spa
                        </label>
                    </div>
                    <div class="option">
                        <img src="https://via.placeholder.com/50" alt="Domus Spa">
                        <label>
                            <input type="radio" name="spa" class="option-radio" data-price="120" value="Domus Spa">
                            Domus Spa
                        </label>
                    </div>
                </div>
            </div>

            <!-- Sezione Fascia Oraria -->
            <div class="section">
                <h2>2. Scegli la Fascia Oraria</h2>
                <div class="options">
                    <div class="option">
                        <img src="https://via.placeholder.com/50" alt="Mattina">
                        <label>
                            <input type="radio" name="time" class="option-radio" data-price="0" value="Mattina">
                            Mattina
                        </label>
                    </div>
                    <div class="option">
                        <img src="https://via.placeholder.com/50" alt="Pomeriggio">
                        <label>
                            <input type="radio" name="time" class="option-radio" data-price="10" value="Pomeriggio">
                            Pomeriggio (+10€)
                        </label>
                    </div>
                    <div class="option">
                        <img src="https://via.placeholder.com/50" alt="Notte">
                        <label>
                            <input type="radio" name="time" class="option-radio" data-price="20" value="Notte">
                            Notte (+20€)
                        </label>
                    </div>
                </div>
            </div>

            <!-- Sezione Durata -->
            <div class="section">
                <h2>3. Scegli la Durata</h2>
                <div class="options">
                    <div class="option">
                        <img src="https://via.placeholder.com/50" alt="1 Ora">
                        <label>
                            <input type="radio" name="duration" class="option-radio" data-price="0" value="1 Ora">
                            1 Ora
                        </label>
                    </div>
                    <div class="option">
                        <img src="https://via.placeholder.com/50" alt="1'30 Ore">
                        <label>
                            <input type="radio" name="duration" class="option-radio" data-price="20" value="1'30 Ore">
                            1'30 Ore (+20€)
                        </label>
                    </div>
                </div>
            </div>

            <!-- Sezione Extra -->
            <div class="section">
                <h2>4. Scegli gli Extra</h2>
                <div class="extras">
                    <div class="option">
                        <img src="https://via.placeholder.com/50" alt="Cena Ramo Bistrot">
                        <label>
                            <input type="checkbox" class="option-checkbox" data-price="50" value="Cena Ramo Bistrot con Vino">
                            Cena Ramo Bistrot (con vino) (+50€)
                        </label>
                    </div>
                    <div class="option">
                        <img src="https://via.placeholder.com/50" alt="Sushi">
                        <label>
                            <input type="checkbox" class="option-checkbox" data-price="40" value="Sushi">
                            Sushi (+40€)
                        </label>
                    </div>
                    <div class="option">
                        <img src="https://via.placeholder.com/50" alt="Pinsa">
                        <label>
                            <input type="checkbox" class="option-checkbox" data-price="30" value="Pinsa">
                            Pinsa (+30€)
                        </label>
                    </div>
                    <div class="option">
                        <img src="https://via.placeholder.com/50" alt="Tagliata di Frutta">
                        <label>
                            <input type="checkbox" class="option-checkbox" data-price="20" value="Tagliata di Frutta">
                            Tagliata di Frutta (+20€)
                        </label>
                    </div>
                </div>
            </div>
        </form>
        <h2 class="total">Totale: <span id="totalPrice">0</span>€</h2>
        <button id="submitButton">Richiedi Preventivo</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const radioButtons = document.querySelectorAll(".option-radio");
            const checkboxes = document.querySelectorAll(".option-checkbox");
            const totalPriceElement = document.getElementById("totalPrice");
            const submitButton = document.getElementById("submitButton");

            let totalPrice = 0;

            // Funzione per aggiornare il totale
            const updateTotal = () => {
                let spaPrice = 0;
                let timePrice = 0;
                let durationPrice = 0;
                let extrasPrice = 0;

                // Calcola il prezzo della spa
                radioButtons.forEach(radio => {
                    if (radio.checked) {
                        spaPrice += parseFloat(radio.dataset.price);
                    }
                });

                // Calcola il prezzo della fascia oraria
                radioButtons.forEach(radio => {
                    if (radio.checked && radio.name === "time") {
                        timePrice += parseFloat(radio.dataset.price);
                    }
                });

                // Calcola il prezzo della durata
                radioButtons.forEach(radio => {
                    if (radio.checked && radio.name === "duration") {
                        durationPrice += parseFloat(radio.dataset.price);
                    }
                });

                // Calcola il prezzo degli extra
                checkboxes.forEach(checkbox => {
                    if (checkbox.checked) {
                        extrasPrice += parseFloat(checkbox.dataset.price);
                    }
                });

                // Somma totale
                totalPrice = spaPrice + timePrice + durationPrice + extrasPrice;
                totalPriceElement.textContent = totalPrice.toFixed(2);
            };

            // Event listener per radio buttons
            radioButtons.forEach(radio => {
                radio.addEventListener("change", updateTotal);
            });

            // Event listener per checkboxes
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener("change", updateTotal);
            });

            // Event listener per il pulsante di submit
            submitButton.addEventListener("click", (e) => {
                e.preventDefault(); // Evita il comportamento predefinito del pulsante

                // Verifica che tutte le scelte obbligatorie siano state fatte
                const spaSelected = document.querySelector('input[name="spa"]:checked');
                const timeSelected = document.querySelector('input[name="time"]:checked');
                const durationSelected = document.querySelector('input[name="duration"]:checked');

                if (!spaSelected || !timeSelected || !durationSelected) {
                    alert("Per favore, completa tutte le scelte obbligatorie (Spa, Fascia Oraria, Durata).");
                    return;
                }

                // Ottieni le opzioni selezionate
                const selectedExtras = Array.from(checkboxes)
                    .filter(checkbox => checkbox.checked)
                    .map(checkbox => checkbox.value);

                let message = `Hai selezionato le seguenti opzioni:\n\n`;
                message += `Spa: ${spaSelected.value}\n`;
                message += `Fascia Oraria: ${timeSelected.value}\n`;
                message += `Durata: ${durationSelected.value}\n`;

                if (selectedExtras.length > 0) {
                    message += `\nExtra:\n`;
                    selectedExtras.forEach(extra => {
                        message += `- ${extra}\n`;
                    });
                }

                message += `\nIl totale del tuo pacchetto wellness è di ${totalPrice.toFixed(2)}€.\n\nVuoi confermare la richiesta?`;

                if (confirm(message)) {
                    // Invia i dati del form o esegui altre azioni
                    // Ad esempio, inviare una richiesta AJAX o reindirizzare a una pagina di conferma
                    alert("Grazie! La tua richiesta è stata inviata.");
                    // Reset del form
                    document.getElementById("wellnessForm").reset();
                    updateTotal();
                }
            });
        });
    </script>
</body>
</html>
